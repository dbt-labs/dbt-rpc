[tox]
envlist = py36,py37,py38,py39,flake8,mypy

[testenv:flake8]
description = flake8 code checks
skip_install = true
basepython = python3.8
commands = flake8 --select=E,W,F --ignore=W504,E741 --max-line-length 99 dbt_rpc
deps =
  -rdev-requirements.txt

[testenv:mypy]
description = mypy static type checking
basepython = python3.8
commands = mypy dbt_rpc
deps =
  -rdev-requirements.txt

[testenv:{py36,py37,py38,py39,py}]
description = rpc testing
passenv = DBT_* POSTGRES_TEST_* PYTEST_ADDOPTS
commands = {envpython} -m pytest {posargs}
deps =
  -rdev-requirements.txt

[pytest]
env_files =
    test.env
testpaths =
    tests
